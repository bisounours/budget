{loop="compte_list"}
	<li onclick="detail_compte({$value.id})">
		{$value.libelle}
		(
		{if condition="$value.solde_actuel > 0"}
		<span class="span_vert">
		{else}
		<span class="span_rouge">
		{/if}
		{$value.solde_actuel} &euro;
		</span>
		)
	</li>
{else}
	<li>
		Aucune compte cr&eacute;&eacute;
	</li>
{/loop}
