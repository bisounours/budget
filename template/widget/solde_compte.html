<div id="widget_compte">
	<h1><div class="cache_detail" data-detail="tab_solde_compte"></div>Soldes compte bancaire</h1>
	<table id="tab_solde_compte">
		{loop="$liste_compte"}
		<tr>
			<td>{$value.libelle}</td>
			<td>
				{if condition="$value.solde_actuel > 0"}<span class="span_vert">{else}<span class="span_rouge">{/if}
					{$value.solde_actuel} &euro;
				</span>
			</td>
		</tr>
		{/loop}
	</table>
</div>
